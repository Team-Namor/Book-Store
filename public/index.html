<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <title>Book Store </title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

    <!-- Styles -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body class="bg-transperant">
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        window.fbAsyncInit = function(){  // this gets triggered when FB object gets initialized
            console.log("FB Object initiated");
            FB.XFBML.parse(); // now we can safely call parse method
        };
    </script>

    <div id="main-wrapper" class="container">
        <header class="container ">
            <div class="menu-user">
                <div id="fb-share" class="fb-like"
                     data-href="https://cdn.rawgit.com/Team-Namor/Book-Store/master/public/index.html"
                     data-layout="standard"
                     data-action="like"
                     data-size="large"
                     data-show-faces="true"
                     data-share="true">
                </div>
                <ul id="menu-user" class="col-xs-12 col-sm-12 col-md-8 col-lg-6 pull-xs-right">
                    <li id="cart-btn" class="col-xs-4 pull-xs-left menu-user-cart">
                        <a class="btn btn-info" href="#cart">
                            <i class="fa fa-shopping-cart"></i>
                            Cart
                            <span class="total">$0.00</span>
                        </a>
                        <div id="dropdown-cart">

                        </div>
                    </li>
                    <li id="menu-user-login" class="col-xs-3 pull-xs-right menu-user-login">
                        <a class="btn btn-info" href="#Login">Login</a>
                    </li>
                    <li id="menu-user-register" class="col-xs-3 pull-xs-right menu-user-register">
                        <a class="btn btn-danger" href="#Register">Register</a>
                    </li>
                    <li id="menu-user-logout" class="col-xs-3 pull-xs-right menu-user-logout">
                        <a class="btn btn-danger" href="#Logout">Logout</a>
                    </li>
                </ul>
            </div>
            <div class="menu-main-wrap">
                <div class="logo col-xs-3">
                    <h1 class="display-1">
                        <a href="/#/">
                            <img src="style/images/logo_light.png" alt="logo"/>
                        </a>
                    </h1>
                </div>
                <nav class="container navbar col-xs-9">
                    <div class="row">
                        <ul id="main-nav" class="nav nav-pills pull-right">
                            <li class="nav-item"><a href="#/" class="background-transparent nav-link">Home</a></li>
                            <li class="nav-item "><a href="#books/page/1" class="background-transparent nav-link">Books</a></li>
                            <!--<li class="nav-item"><a href="#categories" class="background-transparent nav-link">Categories</a></li>-->
                            <li class="nav-item"><a href="#promotion" class="background-transparent nav-link">Promotion</a></li>
                            <li class="nav-item"><a href="#contacts" class="background-transparent nav-link">Contact us</a></li>
                            <li id="admin-nav-item" style="display:none" class="nav-item"><a href="#admin" class="background-transparent nav-link">Admin</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="background-transparent container" id="sammy-app">

        </div>
    </div>
    <script src='systemjs/dist/system.js'></script>
    <script src="./scripts/config/systemjs-config.js"></script>
    <script>
        System.import('app');
    </script>
</body>

</html>
